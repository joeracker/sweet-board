<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="900">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Rackspace Sweet Board</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=1000px">
	
	<link rel="stylesheet" href="/static/css/normalize.css">
	<link rel="stylesheet" href="/static/css/fonts.css">
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/rackspace.css">
	<script src="/static/js/lib/modernizr-2.6.2.min.js"></script>

</head>
<body>
<h1>Sweet Board</h1>
<section class="wrapper">
{% if messages %}
  {% for message in messages %}
  	{% if message.direction == 'inbound' %}
  	<article data-from="{{message.from}}" data-sid="{{ message.sid}}">
		<blockquote><em>&#8220</em>{{ message.body }}<em>&#8220</em></blockquote> 
		<abbr class="timeago" title="{{message.date_sent}}">{{message.date_sent}}</abbr>
	</article>
	{% endif %}
  {% endfor %}
{% else %}
  <p>There are no messages.</p>
{% endif %}
</section>
<section class="vintage">
	<h3><em>Vintage</em> sweetness</h3>
	<ul class = "slider">
	</ul>
</section>
<footer>
	<div>To add to the sweetness, text <span>(210) 714-1408</span></div>
</footer>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"><\/script>')</script>
<script type="text/javascript" src="/static/js/lib/timeago.min.js"></script>
<script type="text/javascript" src="/static/js/lib/slider.min.js"></script>
<script type="text/javascript" src="/static/js/lib/emoji.min.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
